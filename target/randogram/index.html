<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Random winner selector for instagram contests">
    <meta name="author" content="Randogram">

    <title>Randogram</title>

    <link href="resources/css/lib/animate.css" rel="stylesheet">
    <link href="resources/css/lib/bootstrap-datepicker.css" rel="stylesheet">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="resources/css/lib/bootstrap-tagsinput.css" rel="stylesheet"/>
    <link href="resources/css/lib/bootstrap-tagsinput.less" rel="stylesheet"/>
    <link href="resources/css/lib/loading-animation-style.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="resources/css/randogram.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <script src="resources/js/lib/bootstrap.js"></script>
    <script src="resources/js/lib/moment.min.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-3.4.0.js"></script>

</head>
<body>
<div class="left-menu">
    <div class="logo"><img src="./resources/images/logo.png"></div>
    <div class="controls">

        <div class="tags-section">
            <label for="tags">Tags:</label>
            <input type="text" name="tags" class="form-control" data-bind="value: tags" data-role="tagsinput" placeholder="Tags list (ex. #snow #unicorn)" id="tags"/>
            <div data-bind="visible: areTagsValid" style="color: red">Tag field cannot be empty!</div>
        </div>

        <div class="subscribed-section">
            <label for="sub">Subscribed:</label>
            <input type="checkbox" name="sub" id="sub" data-bind="checked: isSubscribed">
        </div>

        <div class="date-section">
            <label for="date">Search by date:</label>
            <input type="checkbox"name="date" id="date" data-bind="checked: isSearchByDate">

            <div class="date-fields" data-bind="visible: isSearchByDate()">
                <label for="dateTimeFrom">From:</label>
                <div class='input-group date'>
                    <input type='text' id="dateTimeFrom" data-bind="dateValue: dateFrom, endDate: dateTo()" class="form-control" autocomplete="off"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>

                <label for="dateTimeTo">To:</label>
                <div class='input-group date'>
                    <input type='text' id="dateTimeTo" data-bind="dateValue: dateTo, startDate: dateFrom()" class="form-control" autocomplete="off"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
        </div>

        <div class="buttons-section">
            <div class="search-button">
                <button type="submit" name="search" class="btn btn-lg btn-success" data-bind="click: searchAction, enable: isSearchButtonEnabled">Search</button>
            </div>
            <div class="chooseLucky-button">
                <button type="submit" name="chooseLucky" class="btn btn-lg btn-info" data-bind="click: selectAction, enable: isLuckyButtonEnabled">Who is lucky?</button>
            </div>
        </div>
    </div>
</div>

<div class="right">
    <span data-bind="text: imagesCount"></span>
    <div class="main" data-bind="foreach: images">
        <div class="image-cell">
            <div class="image-info-bottom">
                <span data-bind="text: likes"></span><span>â™¡</span>
            </div>
            <div class="user-avatar">
                <a data-bind="attr: {href: userUrl}"><img data-bind="attr: {src: user.profile_picture}" class="img-circle"></a>
            </div>
            <div class="image">
                <a data-bind="attr: {href: link}"><img data-bind="attr: {src: thumbnail}"></a>
            </div>
        </div>
    </div>
    <!--<div data-bind="foreach: images">-->
        <!--<img data-bind="attr: {src: thumbnail}">-->
    <!--</div>-->
    <div id="fountainG" data-bind="visible: isLoading">
        <div id="fountainG_1" class="fountainG"></div>
        <div id="fountainG_2" class="fountainG"></div>
        <div id="fountainG_3" class="fountainG"></div>
        <div id="fountainG_4" class="fountainG"></div>
        <div id="fountainG_5" class="fountainG"></div>
        <div id="fountainG_6" class="fountainG"></div>
        <div id="fountainG_7" class="fountainG"></div>
        <div id="fountainG_8" class="fountainG"></div>
    </div>
</div>
<script src="resources/js/lib/bootstrap-datepicker.js"></script>
<script src="resources/js/lib/ko-datepicker-bindings.js"></script>
<script src="resources/js/randogram.js"></script>
</body>
</html>
