<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simplest way for Instagram auto-approving & anti-spam!">
    <meta name="author" content="Randogram">

    <title>Randogram</title>

    <!-- Bootstrap theme -->
    <link href="http://getbootstrap.com/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./resources/css/animate.css" rel="stylesheet">
    <link href="./resources/css/bootstrap-tagsinput.css" rel="stylesheet"/>
    <link href="./resources/css/bootstrap-tagsinput.less" rel="stylesheet"/>
    <link href="./resources/css/main.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="./resources/css/bootstrap-image-gallery.min.css">
    <link href="http://getbootstrap.com/examples/theme/theme.css" rel="stylesheet">
    <link href="https://raw.githubusercontent.com/BlackrockDigital/startbootstrap-thumbnail-gallery/gh-pages/css/thumbnail-gallery.css" rel="stylesheet">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="./resources/css/style.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script src="./resources/js/bootstrap-image-gallery.min.js"></script>
    <script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>

    <script src="./resources/js/main.js"></script>
    <script src="./resources/js/bootstrap-notify.min.js"></script>
    <script src="./resources/js/bootstrap-tagsinput.min.js"></script>
    <script src="./resources/js/bootstrap-tagsinput-angular.min.js"></script>
</head>
<body>
<div class="left-menu">
    <div class="logo"><img src="./resources/images/logo.png"></div>

    <div class="controls">
        <div class="tags-section">
            <label for="bootstrapTagsInputForm">Tags:</label>
            <form id="bootstrapTagsInputForm" method="post" action="/load" class="form-horizontal"></form>
        </div>

        <div class="subscribed-section">
            <label for="sub">Subscribed:</label>
            <input type="checkbox" id="sub">
        </div>

        <div class="date-section">
            <label for="date">Search by date:</label>
            <input type="checkbox" id="date">

            <div class="date-fields">
                <label for="dateTimeFrom">From:</label>
                <div class='input-group date'>
                    <input type='text' name="dateTimeFrom" id="dateTimeFrom" class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>

                <label for="dateTimeTo">To: </label>
                <div class='input-group date'>
                    <input type='text' name="dateTimeTo" id="dateTimeTo" class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                </div>
            </div>
        </div>

        <div class="buttons-section">
            <p>button1</p>
            <p>button2</p>
        </div>
    </div>
</div>
<div class="right">
    <p>right</p>
</div>
</body>
</html>
