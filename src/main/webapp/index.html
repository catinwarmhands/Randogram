<body>
<div class="left-menu">
    <div class="logo"><img src="./resources/images/logo.png"></div>
    <div class="controls">

        <div class="tags-section">
            <label for="tags">Tags:</label>
            <input type="text" name="tags" class="form-control" data-bind="value: tags" placeholder="Tags list (ex. #snow #unicorn)" id="tags"/>
        </div>

        <div class="subscribed-section">
            <label for="sub">Subscribed:</label>
            <input type="checkbox" name="sub" id="sub" data-bind="checked: isSubscribed">
        </div>

        <div class="date-section">
            <label for="date">Search by date:</label>
            <input type="checkbox"name="date" id="date" data-bind="checked: isSearchByDate">

            <div class="date-fields" data-bind="visible: isSearchByDate()">
                <label for="dateTimeFrom">From:</label>
                <div class='input-group date'>
                    <input type='text' name="dateTimeFrom" data-bind="value: dateFrom" id="dateTimeFrom" class="form-control"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>

                <label for="dateTimeTo">To: </label>
                <div class='input-group date'>
                    <input type='text' name="dateTimeTo" data-bind="value: dateTo" id="dateTimeTo" class="form-control"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
        </div>

        <div class="buttons-section">
            <div class="search-button">
                <button type="submit" name="search" class="btn btn-lg btn-success" data-bind="click: searchAction">Search</button>
            </div>
            <div class="more-button">
                <button type="submit" name="more" class="btn btn-lg btn-success" data-bind="click: moreAction">More</button>
                <span data-bind="text: minTagId"></span>
            </div>

            <div class="chooseLucky-button">
                <button type="submit" name="chooseLucky" class="btn btn-lg btn-info" data-bind="click: selectAction">Who is lucky?</button>
            </div>
        </div>
    </div>
</div>

<div class="right" data-bind="foreach: images">
    <img data-bind="attr: {src: thumbnail}">
</div>
<script src="./resources/js/myscripts.js"></script>
</body>
